<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Welcome to Simple's blog!</title>
	<link rel="stylesheet" href="/layui/css/layui.css" />
	<link rel="stylesheet" href="/css/common.css" />
	<link rel="stylesheet" href="/css/reg.css" />
	<script src="/layui/layui.js"></script>
	<script src="/js/register.js"></script>
</head>

<body>
	<!-- nav导航  header头部  section独立区域  article文章  aside侧边栏  footer底部 -->

	<!-- 顶部导航栏 -->
	<header>
		<nav class="layui-bg-black">
			<div class="layui-main">
				<div class="layui-container">
					<div class="layui-row">
						<div class="layui-col-md2">
							<a href="/" id="index">
								<h2 title="Simple is my faith!">Simple's Blog</h2>
							</a>
						</div>
						<div class="layui-col-md6 layui-col-md-offset2">
							<ul class="layui-nav">
								<li class="layui-nav-item">
									<a href="/web">学·前端技术</a>
								</li>
								<li class="layui-nav-item">
									<a href="/photo">摄·生活点滴</a>
								</li>
								<li class="layui-nav-item">
									<a href="/write">写·阅读随笔</a>
								</li>
								<li class="layui-nav-item">
									<a href="/chat">聊·畅所欲言</a>
								</li>
							</ul>
						</div>
						<div class="layui-col-md1">
							<a href="/login" id="login">登陆</a>
							<a href="/register" id="register">注册</a>
						</div>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<!-- 中间内容块 -->
	<div class="content">
		<div class="layui-main">
			<div class="layui-tab layui-tab-card">
				<ul class="layui-tab-title">
					<li class="layui-this"><a href="/register">初次见面，我要注册(•̀ᴗ•́)و ̑̑ </a></li>
					<li><a href="/login">已有账号？登陆(๑‾ ꇴ ‾๑)</a></li>
				</ul>
				<div class="layui-tab-content">
					<div class="layui-tab-item layui-show">
						<!-- 注册 -->
						<form class="layui-form" action="/register" method="POST">
							<!-- 注册昵称 -->
							<div class="layui-form-item">
								<label class="layui-form-label">昵称：</label>
								<div class="layui-input-block">
									<input type="text" id="nickname" name="nickname" required lay-verify="required|account" placeholder="起个特别点的昵称吧,账户名为长度为5-10位数字、英文和下划线的组合OvO"
									 autocomplete="off" class="layui-input">
								</div>
							</div>
							<!-- 密码 -->
							<div class="layui-form-item">
								<label class="layui-form-label">密码：</label>
								<div class="layui-input-block">
									<input id="reg-password" type="password" name="password" required lay-verify="required|password" placeholder="想个好记又复杂的密码,密码为长度为6-16的非空格字符组合=v="
									 autocomplete="off" class="layui-input">
								</div>
							</div>
							<!-- 密码再次确认 -->
							<div class="layui-form-item">
								<label class="layui-form-label">再次确认：</label>
								<div class="layui-input-block">
									<input id="re-password" type="password" name="re-password" required lay-verify="required|password" placeholder="请跟上面的密码保持一致"
									 autocomplete="off" class="layui-input">
								</div>
							</div>
							<!-- 个人邮箱 -->
							<div class="layui-form-item">
								<label class="layui-form-label">个人邮箱：</label>
								<div class="layui-input-block">
									<input type="text" name="email" placeholder="咱们做朋友吧" autocomplete="off"
									 class="layui-input">
								</div>
							</div>
							<!-- 提交按钮 -->
							<div class="layui-form-item">
								<div class="layui-input-block">
									<button class="layui-btn" lay-submit lay-filter="reg">立即提交</button>
									<button type="reset" class="layui-btn layui-btn-primary">重置</button>
								</div>
							</div>
						</form>
					</div>
					<div class="layui-tab-item"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- 底部信息栏 -->
	<footer>Establish on: December 7th, 2018 &nbsp; Design by: Simple杰豪 &nbsp; 备案号: 粤ICP备18145150号-1</footer>
</body>

</html>
