<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Welcome to Simple's blog!</title>
	<link rel="stylesheet" href="/layui/css/layui.css" />
	<link rel="stylesheet" href="/css/common.css" />
	<link rel="stylesheet" href="/css/publish.css" />
	<script src="/layui/layui.js"></script>
	<script src="/js/publish.js"></script>
</head>

<body>
	<!-- nav导航  header头部  section独立区域  article文章  aside侧边栏  footer底部 -->

	<!-- 顶部导航栏 -->
	<header>
		<nav class="layui-bg-black">
			<div class="layui-main">
				<div class="layui-container">
					<div class="layui-row">
						<div class="layui-col-md2">
							<a href="/">
								<h2 title="Simple is my faith!">Simple's Blog</h2>
							</a>
						</div>
						<div class="layui-col-md6 layui-col-md-offset2">
							<ul class="layui-nav">
								<li class="layui-nav-item">
									<a href="/web">学·前端技术</a>
								</li>
								<li class="layui-nav-item">
									<a href="/photo">摄·生活点滴</a>
								</li>
								<li class="layui-nav-item">
									<a href="/write">写·阅读随笔</a>
								</li>
								<li class="layui-nav-item">
									<a href="/chat">聊·畅所欲言</a>
								</li>
							</ul>
						</div>
						<div class="layui-col-md1 nolog">
							<a href="/login" id="login">登陆</a>
							<a href="/register" id="register">注册</a>
						</div>
						<div class="layui-col-md2 log">
							<ul class="layui-nav">
								<li class="layui-nav-item">
									<img id="avatar" class="layui-nav-img">
									<span id="idname">I am Simple</span>
									<dl class="layui-nav-child">
										<dd><a href="/publish">发表文章</a></dd>
										<dd><a href="/personal">个人中心</a></dd>
										<dd><a href="/logout">退出登陆</a></dd>
									</dl>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<!-- 中间内容块 -->
	<div class="content">
		<div class="layui-main">
			<form class="layui-form layui-form-pane">
				<div class="layui-form-item">
					<label class="layui-form-label">文章标题</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">文章分类</label>
					<div class="layui-input-block">
						<select name="tips" lay-verify="required">
							<option value="">请选择分类</option>
							<option value="web">学·前端技术</option>
							<option value="photo">摄·生活点滴</option>
							<option value="write">写·阅读随笔</option>
							<option value="chat">聊·畅所欲言</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<textarea name="content" id="content"></textarea>
				</div>
				<div class="layui-form-item">
					<div>
						<button class="layui-btn" lay-submit lay-filter="*">发表文章</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<!-- 底部信息栏 -->
	<footer>Establish on: December 7th, 2018 &nbsp; Design by: Simple杰豪 &nbsp; 备案号: 粤ICP备18145150号-1</footer>
</body>

</html>
